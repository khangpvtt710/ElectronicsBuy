<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Top</h1>
    </header>
    <section class="admin-content">
        <div class="admin-content-left">\
            <ul>
                <li><a href="#">Danh Mục</a>
                    <ul>
                        <li><a href="#">Thêm danh mục</a></li>
                        <li><a href="#">Danh sách danh mục</a></li>
                    </ul>
                </li>
                <li><a href="#">Loại Sản Phẩm</a>
                    <ul>
                        <li><a href="#">Thêm loại Sản Phẩm</a></li>
                        <li><a href="#">Danh sách loại Sản Phẩm</a></li>
                    </ul>
                </li>
                <li><a href="#">Sản Phẩm</a>
                    <ul>
                        <li><a href="#">Thêm Sản Phẩm</a></li>
                        <li><a href="#">Danh sách Sản Phẩm</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin-content-right">
            <div class="admin-content-right-product-add">
                <h1>Thêm Sản Phẩm</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <label for="">Nhập Tên Sản Phẩm <span style="color: red;">*</span></label>
                    <input type="text" placeholder="----Nhập----">
                    <label for="">Chọn Danh Mục <span style="color: red;">*</span></label>
                    <select name="" id="">
                        <option value="#">----Chọn----</option>
                    </select>
                    <label for="">Chọn Loại Sản Phẩm <span style="color: red;">*</span></label>
                    <select name="" id="">
                        <option value="#">----Chọn----</option>
                    </select>
                    <label for="">Giá Sản Phẩm <span style="color: red;">*</span></label>
                    <input type="text" >
                    <label for="">Giá Khuyến Mãi <span style="color: red;">*</span></label>
                    <input type="text">
                    <label for="">Mô Tả Sản Phẩm<span style="color: red;">*</span></label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mô tả sản phẩm"></textarea>
                    <label for="">Ảnh Đại Diện Sản Phẩm <span style="color: red;">*</span></label>
                    <input type="file" placeholder="Ảnh đại diện">
                    <label for="">Ảnh Mô Tả Sản Phẩm<span style="color: red;">*</span></label>
                    <input multiple type="file" placeholder="Ảnh mô tả">
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
